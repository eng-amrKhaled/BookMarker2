            </div>
            <div class="mb-3">
                <label for="bookmarkerUrl" class="form-label fw-bolder"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                <input oninput="validateForm(this)" type="email" class="form-control" id="bookmarkerUrl" placeholder="Website URL">
            </div>
            <div class="text-center">
                <button onclick="submit()" class="my-2 rounded-3">Submit</button>
            </div>
            <hr>
            
            <div class="container py-5">

            </div>
